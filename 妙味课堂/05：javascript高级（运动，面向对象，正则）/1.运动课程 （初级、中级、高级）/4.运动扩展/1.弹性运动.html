<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 50px;
            left: 0px;
        }
    </style>

    <script>
        window.onload = function () {
            oBtn = document.getElementById('btn1')

            oBtn.onclick = function () {
                startMove();
            }
        }

        var iSpeed = 0;

        function startMove(){
            var oDiv = document.getElementById('div1');

            setInterval(function () {
                iSpeed += (300 - oDiv.offsetLeft)/5;  //弹性运动
                iSpeed *= 0.7;  //摩擦力
                oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
            },30);
        }
    </script>
</head>
<body>
    <input type="button" value="开始运动" id="btn1">
    <div id="div1"></div>
    <div style="position: absolute; width: 1px; left: 300px; height: 100px; top: 0; background: black"></div>
</body>
</html>
