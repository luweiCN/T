<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            position: absolute;
            background: red;
            left: 500px;
            top: 50px;
        }
    </style>

    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            var oInp = document.getElementsByTagName('input')[0];

            var timer = null;

            function startMove (iTarget) {
                timer = setInterval(function () {
                    var iSpeed = (oDiv.offsetLeft - iTarget)>0? -7: 7;
                    if(Math.abs(oDiv.offsetLeft - iTarget) < 7){
                        clearInterval(timer);
                        oDiv.style.left = iTarget + 'px';
                    } else {
                        oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
                    }
                },30);
            }

            oInp.onclick = function () {
                clearInterval(timer);
                startMove(300);
            }
        }

    </script>
</head>
<body>
    <input type="button" value="开始运动">
    <div id="div1"></div>
</body>
</html>
