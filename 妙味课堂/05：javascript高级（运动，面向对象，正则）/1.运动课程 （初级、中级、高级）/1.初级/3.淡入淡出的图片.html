<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        #img1{
            filter: alpha(opacity:30);
            opacity: 0.3;
        }
    </style>

    <script>
        var timer = null;

        var alpha = 30;
        window.onload = function () {
            var oImg = document.getElementById('img1');

            oImg.onmouseover = function () {
                startMove(100);
            }
            oImg.onmouseout = function () {
                startMove(30);
            }
        }

        function startMove (iTarget) {
            var oImg = document.getElementById('img1');
            
            clearInterval(timer);
            timer = setInterval(function () {
                var iSpeed = 0;

                if(alpha<iTarget){
                    iSpeed = 2;
                } else {
                    iSpeed = -2;
                }

                if(alpha == iTarget){
                    clearInterval(timer);
                } else {
                    alpha += iSpeed;
                    oImg.style.opacity = alpha/100;
                    oImg.style.filter = 'alpha(opacity:' + alpha + ')';
                }

            }, 30)
        }
    </script>
</head>
<body>
    <img src="./1.jpg" id="img1">
</body>
</html>
