<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Title</title>

    <style>
        #div1{
            width: 100px;
            height: 200px;
            background: #CCCCCC;
            position: absolute;
            left: -100px;
        }
        #div1 span{
            width: 20px;
            height: 60px;
            line-height: 20px;
            text-align: center;
            position: absolute;
            left: 100px;
            top: 70px;
            background: yellow;
        }
    </style>

    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            var timer = null;

            oDiv.onmouseover = function () {
                startMove(0);
            }
            oDiv.onmouseout = function () {
                startMove(-100);
            }

            function startMove (iTarget) {
                clearInterval(timer);
                timer = setInterval(function () {
                    var iSpeed = 0;
                    if(oDiv.offsetLeft < iTarget){
                        iSpeed = 10;
                    } else {
                        iSpeed = -10;
                    }
                    if(oDiv.offsetLeft == iTarget){
                        oDiv.style.left = iTarget + 'px';
                        clearInterval(timer);
                    } else {
                        oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
                    }
                },30)
            }

        }
    </script>
</head>
<body>
    <div id="div1">
        <span>分享到</span>
    </div>
</body>
</html>
