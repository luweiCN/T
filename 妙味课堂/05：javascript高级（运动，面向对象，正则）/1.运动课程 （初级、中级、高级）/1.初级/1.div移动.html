<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            position: absolute;
            background: red;
            left: 0;
            top: 50px;
        }
    </style>

    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            var oInp = document.getElementsByTagName('input')[0];

            var timer = null;

            function startMove () {
                timer = setInterval(function () {
                    var iSpeed = 1;
                    if(oDiv.offsetLeft >= 300){
                        oDiv.style.left = 300 + 'px';
                        clearInterval(timer);
                    } else {
                        oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
                    }
                },30);
            }

            oInp.onclick = function () {
                clearInterval(timer);
                startMove();
            }
        }

    </script>
</head>
<body>
    <input type="button" value="开始运动">
    <div id="div1"></div>
</body>
</html>
