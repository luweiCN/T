<!doctype html>
<html>

    <script>
        function fn1(data){
            var oUl1 = document.getElementById('ul1');
            var html = '';
            for(var i=0; i<data.length; i++){
                html += '<li>' + data[i] + '</li>';
            }
            oUl1.innerHTML = html;
        }

    <script>
        window.onload = function () {

            oBtn1.onclick = function () {
                //当按钮点击的时候再去加载远程资源让它执行
                var oScript = document.createElement('script');
                oScript.src = 'getData.php?t=num&callback=fn1';
