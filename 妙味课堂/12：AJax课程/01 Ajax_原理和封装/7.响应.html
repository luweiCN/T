<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Title</title>

    <script>
        window.onload = function () {
            var oBtn = document.getElementById('btn');

            oBtn.onclick = function () {
                //打开浏览器
                /*
                    1.创建一个ajax对象
                        ie6以下用的是ActiveXObject(‘Microsoft.XMLHTTP’)插件
                    2.
                */
                var xhr = null;
                if (window.XMLHttpRequest) {
                    xhr = new XMLHttpRequest();
                } else {
                    xhr = new ActiveXObject('Microsoft.XMLHTTP');
                }
                //在地址栏输入地址：请求
                /*
                    open方法
                    参数
                        1.打开方式（get，post）
                        2.地址
                        3.是否异步
                            true 异步：非阻塞模式，前面的代码不会影响后面的代码执行
                            false 同步：阻塞模式，前面的代码会影响后面代码执行
                */
                xhr.open('get', '1.txt', true);
                //提交：提交、发送请求
                xhr.send();

                //等待服务器返回内容
                /*
                    readyState：ajax工作状态
                    0: （初始化）请求未初始化，还没有调用open方法
                    1: （载入）服务器连接已建立，已调用send方法，正在发送请求
                    2: （载入完成）请求已接收，send()方法完成，已收到全部响应内容
                    3: （解析）请求处理中，正在解析响应内容
                    4: （完成）请求已完成，且响AA应已就绪，响应内容解析完成，可以在客户端调用了
                 onreadystatechange：当状态值readyState发生改变的时候就会触发

                 responseText：ajax请求返回的内容就被存放到这个属性中，是字符串类型的
                 status：服务器状态


                */
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {
                       if (xhr.status == 200) {
                           alert(xhr.responseText);
                       } else {
                           alert('出错了，Err：' + xhr.status);
                       }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <input type="button" value="按钮" id="btn">
</body>
</html>
