<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Title</title>

    <script>
        window.onload = function () {
            var oBtn = document.getElementById('btn');

            oBtn.onclick = function () {
                //打开浏览器
                /*
                    1.创建一个ajax对象
                        ie6以下用的是ActiveXObject(‘Microsoft.XMLHTTP’)插件
                    2.
                */
                var xhr = null;
                if (window.XMLHttpRequest) {
                    xhr = new XMLHttpRequest();
                } else {
                    xhr = new ActiveXObject('Microsoft.XMLHTTP');
                }
                //在地址栏输入地址：请求
                /*
                    open方法
                    参数
                        1.打开方式（get，post）
                        2.地址
                        3.是否异步
                            true 异步：非阻塞模式，前面的代码不会影响后面的代码执行
                            false 同步：阻塞模式，前面的代码会影响后面代码执行
                */
                xhr.open('get', '1.txt', true);
                //提交：提交、发送请求
                xhr.send();

                //等待服务器返回内容
                /*

                */
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {
                        alert(xhr.responseText);
                    }
                }
            }
        }
    </script>
</head>
<body>
    <input type="button" value="按钮" id="btn">
</body>
</html>
