<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Title</title>

    <style>
        #div1{
            width: 100px;
            height: 200px;
            border: 1px solid red;
            display: none;
        }
    </style>

    <script>
        window.onload = function () {

            /*
            * 阻止冒泡：当前要阻止冒泡事件函数中调用 event.cancelBubble = true;
            * */
            var oBtn = document.getElementById('btn')
            var oDiv = document.getElementById('div1')

            oBtn.onclick = function (ev) {
                var ev = ev || event;

                ev.cancelBubble = true; //阻止当前对象当前事件的冒泡
                oDiv.style.display = 'block';
            }

            document.onclick = function () {
                oDiv.style.display = 'none';

            }
        }
    </script>
</head>
<body>
    <input type="button" value="按钮" id="btn" />
    <div id="div1"></div>
    <p>ppppppppp</p>
    <p>ppppppppp</p>
    <p>ppppppppp</p>
    <p>ppppppppp</p>
</body>
</html>
