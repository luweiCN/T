<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script>
        //call 函数下的一个方法,call方法的第一个参数可以改变函数执行过程中的内部this的指向,call方法的第二个参数开始就是原函数的参数列表
        //如果第一个参数为空或者null，则不改变this的指向

        function fn1() {
            alert(this);
        }
        function fn2() {
            alert(2);
        }

        //fn1(); //window
       // fn1.call(1); //调用函数  fn() == fn.call()

        function bind(obj, evname, fn) {
            if(obj.addEventListener){
                obj.addEventListener(evname, fn, false);
            } else {
                obj.attachEvent('on' + evname, function(){
                    fn.call(obj);
                });
            }
        }

        bind(document, 'click', fn1);
        bind(document, 'click', fn2);
    </script>
</head>

</html>
