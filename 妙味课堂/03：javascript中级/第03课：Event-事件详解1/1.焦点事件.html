<!doctype html>
<head>
    <meta charset="-8">
    <title>Title</title>

    <script>
        /*
        焦点：使浏览器能够区分用户输入的对象，当一个元素有焦点的时候，那么它就可以接受用户的输入。

        我们可以通过一些方式给元素设置焦点：
        1.点击
        2.tab键切换
        3.通过js设置

        不是所有元素都可以接收焦点，能够响应用户操作的元素才有焦点
        */
    </script>
</head>
<body>
    <input type="text">
    <input type="text">
    <input type="text">
    <div id="div1">div</div>
    <input type="text">
    <a href="http://www.baidu.com">百度</a>
</body>
</html>
