<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Title</title>

    <style>
        div{
            padding: 40px;
        }

        #div1{
            background: red;
        }

        #div2{
            background: green;
        }

        #div3{
            background: blue;
            position: absolute;
            top: 300px;
        }
    </style>

    <script>
        window.onload = function () {

            /*
            *   事件冒泡：当一个元素接收到事件的时候，会把他所接收到的所有传播给他的父级，一级一级传播，一直到顶层window。这就是事件冒泡机制
            *
            *
            *
            * */
            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');
            var oDiv3 = document.getElementById('div3');

            function fn1(){
                alert(this.id);
            }

            oDiv1.onclick = fn1;
            oDiv2.onclick = fn1;
            oDiv3.onclick = fn1;
        }
    </script>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
</body>
</html>
