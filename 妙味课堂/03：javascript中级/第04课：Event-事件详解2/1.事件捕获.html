<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Title</title>

    <style>
        div{
            padding: 40px;
        }

        #div1{
            background: red;
        }

        #div2{
            background: green;
        }

        #div3{
            background: blue;
            position: absolute;
            top: 300px;
        }
    </style>

    <script>
        window.onload = function () {

            /*
             *   事件冒泡：当一个元素接收到事件的时候，会把他所接收到的所有传播给他的父级，一级一级传播，一直到顶层window。这就是事件冒泡机制
             *
             *
             *
             * */
            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');
            var oDiv3 = document.getElementById('div3');

            function fn1(){
                alert(this.id);
            }

            /*oDiv1.onclick = fn1;
            oDiv2.onclick = fn1;
            oDiv3.onclick = fn1;*/

            //false = 冒泡：如果有一个出去的事件触发了，就执行函数

            /*oDiv1.addEventListener('click', fn1, false);
            oDiv2.addEventListener('click', fn1, false);
            oDiv3.addEventListener('click', fn1, false);*/

            //true = 捕获：如果有一个进去的事件触发了，就执行函数
            /*oDiv1.addEventListener('click', fn1, true);
            oDiv2.addEventListener('click', fn1, true);
            oDiv3.addEventListener('click', fn1, true);*/

            oDiv1.addEventListener('click', function () {
                alert(1);
            }, false);
            oDiv1.addEventListener('click', function () {
                alert(3);
            }, true);
            oDiv3.addEventListener('click', function () {
                alert(2);
            }, false);
            //3 2 1
        }
    </script>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
</body>
</html>
