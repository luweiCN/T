<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Title</title>

    <style>
        #div1{
            width: 30px;
            height: 500px;
            background: #000;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        #div2{
            width: 30px;
            height: 30px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>

    <script>
        window.onload = function () {
            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');

            oDiv2.onmousedown = function (ev) {
                var ev = ev || event;

                var disY = ev.clientY - this.offsetTop;

                document.onmousemove = function (ev) {
                    var ev = ev || event;
                    oDiv2.style.top = ev.clientY - disY + 'px';
                }

                document.onmouseup = function () {
                    document.onmousemove = document.onmouseup = null;
                }

                return false;
            }

        }
    </script>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>
</html>
