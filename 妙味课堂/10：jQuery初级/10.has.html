<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script type="text/javascript" src="./jquery-1.10.1.min.js"></script>
    <script>
        //        has:包含针对子元素

        $(function () {
            //$('div').filter('.box').css('background', 'red');
            //$('div').not('.box').css('background', 'red');
            $('div').has('span').css('background', 'red');

        });
    </script>
</head>
<body>
    <div class="box">div1<span>span</span></div>
    <div>div2</div>
</body>
</html>
