<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div,span{width:100px;height: 100px; background: red; border: 1px solid #000; float: right;}

		/* 
			inline_block:;
			1.使快元素在一行显示
			2.使内嵌支持宽高
			3.换行被解析了（会产生空格）
			4.不设置宽度的时候宽度由内容撑开
			5.在IE6,7下不支持快标签
			
			浮动：参数：left/right/none
			1.使快元素在一行显示
			2.使内嵌支持宽高
			3.不设置宽度的时候宽度由内容撑开
		*/
	</style>

</head>
<body>
	<div class="div1">div1</div></div>
	<div class="div2">div2</div>
	<span class="span1">span1</span>
	<span class="span2">span2</span>	
</body>
</html>
