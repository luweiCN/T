<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div,span{height: 100px; background: red; display: inline-block;}

		/* inline-block
			1.使快元素在一行显示
			2.使内嵌支持宽高
			3.换行被解析了（会产生空格）
			4.不设置宽度的时候宽度由内容撑开
			5.在IE6,7下不支持inline-block标签
		*/
	</style>

</head>
<body>
	<div class="div1">div1</div></div>
	<div class="div2">div2</div>
	<span class="span1">span1</span>
	<span class="span2">span2</span>	
</body>
</html>
