<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{font-size: 20px;}
		.div1{width: 100px; height: 100px; background: red; float: left;}
		.div2{width: 200px; height: 200px; background: blue; clear: both;}

		/* 
			浮动：参数：left/right/none
			1.使快元素在一行显示
			2.使内嵌支持宽高
			3.不设置宽度的时候宽度由内容撑开
			4.脱离文档流 **文档流：页面中可显示对象在页面中所占的位置
			5.提升层级半层

			浮动：元素加了浮动，会脱离文档流。按照指定的一个方向移动知道碰到父级边界或者另一个浮动元素停止。

			clear:left/right/both/none  元素的某个方向上不能有浮动元素
		*/
	</style>

</head>
<body>
	<div class="div1">div1</div></div>
	<div class="div2">div2</div>	
</body>
</html>
