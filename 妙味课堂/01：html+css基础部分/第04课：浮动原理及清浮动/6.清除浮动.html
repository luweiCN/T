<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.box{width: 300px; margin: 0 auto; border: 10px solid #000; }
		.div{width: 200px; height: 200px; background: red; float: left;}
		.clear{zoom: 1;}
		.clear:after{content: ""; display: block; clear: both;}

		/*
			清除浮动
			1.给父级也加浮动
			2.给父级加inline-block
			3.在浮动元素下加一个空的div.clear{height: 0px; background: blue; font-size: 0; clear: both;}
			4.在浮动元素下加<br clear="all" />
			5.给浮动元素的父级加｛zoom:1;｝,再给它本身加上after伪类，：after{content:""; display:block; clear:both;}

			**在IE6、7下浮动元素的父级有宽度就不用清除浮动
		*/

	</style>
</head>
<body>
	<div class="box clear">
		<div class="div"></div>
	</div>
</body>
</html>
