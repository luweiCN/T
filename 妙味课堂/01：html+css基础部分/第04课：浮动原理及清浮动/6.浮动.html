<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.box{width: 300px; margin: 0 auto; border: 10px solid #000; }
		.div{width: 200px; height: 200px; background: red; float: left;}
		.clear{height: 0px; background: blue; font-size: 0; clear: both;}
		/*
			清除浮动
			1.给父级也加浮动
			2.给父级加inline-block
			3.在浮动元素下加一个空的div.clear{height: 0px; background: blue; font-size: 0; clear: both;}
		*/

	</style>
</head>
<body>
	<div class="box">
		<div class="div"></div>
		<div class="clear"></div>
	</div>
</body>
</html>
