<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style type="text/css">
		body{height: 1500px;}
		.box1{width: 500px; height: 100px; background: red; position: absolute; right: 0; bottom: 0;}
		.box2{width: 300px; height: 300px; background: blue; position: fixed; right: 0; bottom: 0;}
		/*
			position:fixed； 固定定位
				与绝对定位的特性基本一致，的差别是始终相对整个文档进行定位；
				问题：IE6不支持固定定位；
		*/
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	
</body>
</html>
