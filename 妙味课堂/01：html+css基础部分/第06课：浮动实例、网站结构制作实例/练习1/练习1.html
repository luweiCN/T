<!DOCTYPE html> 
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		body,ul,dl,dd{margin:0; padding: 0; font-family: "黑体";}
		li{list-style: none;}
		a{text-decoration: none; color: #4f5c84;}
		img{border: none; vertical-align: top;}

		.warp{width: 707px;height: 264px;margin: 0 0; padding-left: 13px; padding-top: 20px; padding-right: 13px; padding-bottom: 8px; background: url(./img/bg.png) no-repeat 351px 0;}
		.clear{zoom: 1;}
		.clear:after{content:""; display: block; clear: both;}
		.left{width: 339px; float: left;}
		.leftTop .pic{width: 197px; background: url(./img/picbg.png) no-repeat right 0;float: left;}
		.leftTop .pic a{border: 1px solid #aab7bb; display: block; padding: 5px;}
		.leftTop dl{float: left; width: 95px; padding-left: 9px; font-size: 18px; line-height: 32px; color: #7190a6;}
		.leftBottom{padding-top: 17px;}
		.leftBottom li{font-size: 18px; ;line-height: 32px; padding-left: 16px; background: url(./img/libg.png) no-repeat 0 11px;}
		.right{width: 351px; float: left; padding-left: 17px;  text-align: center;}
		.li1{ float: left; padding-left: 19px;}
		.li2{padding-left: 16px; float: left;}
		.right li img{border: 1px solid #aab7bb; display: block; padding: 5px;}
		strong{font-size: 18px; line-height: 44px; color: #121d26;}
	</style>
</head>
<body>
	<div class="warp clear">
		<div class="left">
			<div class="leftTop clear">
				<div class="pic">
					<a href="#">
						<img src="./img/pic.png" />
					</a>
				</div>
				<dl>
					<dt><a href="#">潜伏</a></dt>
					<dd>导演：姜维</dd>
					<dd>主演：姚晨 孙红雷</dd>
				</dl>
			</div>
			<ul class="leftBottom">
				<li><a href="#">海清张嘉译演绎房奴生活《蜗居》</a></li>
				<li>
					<a href="#">琼瑶经典言情剧集锦</a>
					<a href="#">梦露电影知多少</a>
				</li>
			</ul>
		</div>

		<ul class="right clear">
			<li class="li1">
				<a href="#">
					<img src="./img/1.gif" />
					<strong>将爱情进行到底</strong>
				</a>
			</li>
			<li class="li2">
				<a href="#">
					<img src="./img/2.gif" />
					<strong>老房有喜</strong>
				</a>
			</li>
		</ul>
	</div>
</body>
</html>
