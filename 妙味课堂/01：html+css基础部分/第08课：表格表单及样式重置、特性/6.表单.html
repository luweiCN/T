<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		form{margin: 0;}
		input{margin: 0; padding: 0;}
		select{margin: 0;}
		textarea{margin: 0; padding:0; resize: none; overflow: auto; outline: none;}

		/******css rest****/
	</style>
</head>
<body>
	
	<form action="http://www.baidu.com/" method="get" target="_blank">
		提交按钮<input type="submit" value="提交" name="" />
		<br /><br />
		文本框：<input type="text" name="" />
		<br /><br />
		密码框：<input type="password" name="" />
		<br /><br />
		单选按钮：
		<label>
		<input type="radio" name="gender" />男
		</label>
		<label>
		<input type="radio" name="gender" />女
		</label>
		<br /><br />
		复选框：
		<input type="checkbox" name="" disabled="" />宅
		<input type="checkbox" name="" disabled="" />腐
		<input type="checkbox" name="" />逛街
		<input type="checkbox" name="" />健身
		<input type="checkbox" name="" />纸牌
		<input type="checkbox" name="" checked="" />旅游
		<input type="checkbox" name="" />美食
		<hr />
		上传：<input type="file" name="" />
		<br /><br />
		图片：<input type="image" src="./img/sun.png" name="" />
		<br /><br />
		按钮：<input type="button" src="./img/sun.png" name="" />
		<br /><br />
		重置：<input type="reset" src="./img/sun.png" name="" />
		<br /><br />
		隐藏：<input type="hidden" src="./img/sun.png" name="" />
		<hr />
		下拉选框：
		<select>
			<option>1999</option>
			<option>1998</option>
			<option selected="">1997</option>
			<option>1996</option>
			<option>1995</option>
		</select>
		<br /><br />
		文本域：<textarea></textarea>
	</form>
</body>
</html>
