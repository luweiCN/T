<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		th,td{padding: 0;}
		table{border-collapse: collapse;}

		/*table css reset*/
		th,td{border: 1px solid black; height: 50px; width: 100px;}
		table{width: 500px;}

		/*
			colspan  属性规定单元格可横跨的列数。
			<td colspan="2"></td>
			
			rowspan  属性规定单元格可横跨的行数。
			<td rowspan="2"></td>

		*/
	</style>
</head>
<body>
	<table>
			<tr>
				<th colspan="2">星期一</th>
				<th>星期一</th>
				<th>星期一</th>
				<th>星期一</th>
			</tr>
			<tr>
				<td rowspan="2">单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td colspan="2" rowspan="3">单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr></tr>

	</table>
</body>
</html>
