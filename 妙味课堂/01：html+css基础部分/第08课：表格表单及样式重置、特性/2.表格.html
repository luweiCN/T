<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		th,td{padding: 0;}
		table{border-collapse: collapse;}

		/*table css reset*/
		th,td{border: 1px solid black; height: 50px; width: 100px;}
		table{width: 500px;}

		/*
			1.不要给table，th，td以外的表格标签加样式
			2.table的标签基本特性就算table（既不属于block，inline，inline-block）
			3.单元格默认平分table的宽度
			4.th里面的内容默认加粗并且左右上下居中显示
			5.td里面的内容默认上下居中左右居左显示
			6.table的宽度决定了整个表格的宽度
			7.table里面的单元格宽度会被转换成百分比
			8.表格里面的每一列必须有宽度
		*/
	</style>
</head>
<body>
	<table>
			<tr>
				<th>星期一</th>
				<th>星期一</th>
				<th>星期一</th>
				<th>星期一</th>
				<th>星期一</th>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr></tr>

	</table>
</body>
</html>
