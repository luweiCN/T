<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 50px;
            left: 30px;
        }
    </style>

    <script>
        window.onload = function(){
            var oBtn1 = document.getElementById('btn1');
            var oBtn2 = document.getElementById('btn2');
            var oDiv = document.getElementById('div1');

            oBtn1.onclick = function(){
                doMove(oDiv, 12, 800, 50);
            };

            oBtn2.onclick = function(){
                doMove(oDiv, -12, 10, 50);
            };

            function doMove(obj, dir, target, spe){
                clearInterval(obj.timer);
                obj.timer = setInterval(function(){
                    var speed = parseInt(getStyle(obj, 'left')) + dir;
                    if(speed > target && dir>0){
                        speed = target;
                        clearInterval(obj.timer);
                    }

                    if(speed < target && dir<0){
                        speed = target;
                        clearInterval(obj.timer);
                    }
                    obj.style.left = speed + 'px';
                }, spe);
            }

            function getStyle(obj, attr){
                return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
            }
        };
    </script>
</head>
<body>
    <input id="btn1" type="button" value="往前">
    <input id="btn2" type="button" value="往后">
    <div id="div1"></div>
</body>
</html>
