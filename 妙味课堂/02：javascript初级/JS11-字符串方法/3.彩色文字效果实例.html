<!doctype html>
<head>
    <meta charset="-8">
    <title>Title</title>

    <style>
        div {
            width:300px;
            height:200px;
            border:1px solid #333;
            background:#fff;
            padding:20px;
            line-height:40px;
        }
        span {
            padding:5px 15px;
            font-family:微软雅黑;
        }
    </style>

    <script>
        window.onload = function(){
            var oDIV = document.getElementById('div1');
            var aInp = document.getElementsByTagName('input');
            var arrColor = ['#FFC','#CC3','#6FC','#9C9'];

            aInp[1].onclick = function(){
                var str =aInp[0].value;
                var arr = str.split('');

                for(var i=0; i<arr.length; i++){
                    arr[i] = '<span style="background:'+ arrColor[i%arrColor.length]
                            + ';">' + arr[i] + '</span>';
                }

                oDIV.innerHTML += arr.join('');
            };

        };
    </script>
</head>
<body>
<div id="div1">
    <!--
    <span style="background:#FFC;">文</span><span style="background:#CC3;">字</span><span style="background:#6FC;">内</span><span style="background:#9C9;">容</span>
  -->
</div>

<input type="text" />
<input type="button" value="按钮" />
</body>
</html>
