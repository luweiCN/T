<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		.red{width: 100px; height: 100px; background: red; border: 5px solid #000; overflow: hidden;}
	</style>

	<script type="text/javascript">
		window.onload = function(){
			oBtn = document.getElementById('btn');
			div = document.getElementById('div');

			oBtn.onclick = function (){
				div.className = 'red';
			}; 



		};	
	</script>
</head>

<body>
	<input type="button" name="红" id="btn" value="红">
	<div id="div">div</div>


</body>
</html>
