<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>

		<style type="text/css">
			.top{margin: 50px auto 0; width: 400px; text-align: center;}
			p{width: 400px; text-align: center;}
			.pic{width: 400px; height: 400px; margin: 10 auto; border: 10px solid #c6c6c6;  position: absolute; left: 50%; margin-left: -210px;}
			#img1{width: 400px; height: 400px;}
			span{display: block; width: 400px; height: 30px; background: #000; color: #fff; font-size: 14px; line-height: 30px; text-align: center; filter(opacity: 50); opacity: 0.5; position: absolute;}
			#upT{top: 0;}
			#downT{bottom: 0;}
			a{display: inline-block; width: 30px; height: 30px; text-decoration: none; color: #000; text-align: center; line-height: 30px; font-size: 26px; background: #fff; filter(opacity: 50); opacity: 0.5; position: absolute; top: 50%; margin-top: -15px;}
			a:hover{opacity: 0.2;}
			#pre{left: 5px;}
			#nex{right: 5px;}
		</style>

		<script>
			window.onload = function(){
				var oBtn1 = document.getElementById('btn1');
				var oBtn2 = document.getElementById('btn2');
				var oDes = document.getElementById('des');
				var oPre = document.getElementById('pre');
				var oNex = document.getElementById('nex');
				var oUpt = document.getElementById('upT');
				var oDownt = document.getElementById('downT');
				var oImg = document.getElementById('img1');

				var arrPic = ['./img/1.jpg', './img/2.jpg', './img/3.jpg', './img/4.jpg'];
				var arrText = ['图片一', '图片二', '图片三', '图片四'];
				var num = 0;
				var onoff = 0;

				function fnTab (){
					oImg.src = arrPic[num];
					oDownt.innerHTML = arrText[num];
					oUpt.innerHTML = num + 1 + '/' + arrPic.length;
				};

				function prev(){
						num--;
						fnTab();
				};

				function next(){
						num++;
						fnTab();
				};

				oBtn1.onclick = function (){
					onoff = 1;
					oDes.innerHTML = '图片可从最后一张跳转到第一张循环切换';
				};

				oBtn2.onclick = function (){
					onoff = 2;
					oDes.innerHTML = '图片只能到最后一张或只能到第一张切换';
				};
				
				oPre.onclick = function (){
					if(onoff == 0){
						alert('请选择循环方式');
					} else if(onoff == 1){
						if(num == 0){
							num = 4;
							prev();
						} else{
							prev();
						}
					} else{
						if(num == 0){
							alert('这已经是第一张了');
					} else{
						prev();
					}
				}
				};

				oNex.onclick = function (){
					if(onoff == 0){
						alert('请选择循环方式');
					} else if(onoff == 1){
						if(num == arrPic.length - 1){
							num = -1;
							next();
						} else{
							next();
						}
					} else{
						if(num == arrPic.length - 1){
							alert('这已经是最后一张了');
					} else{
						next();
					}
				}
				};
			};
		</script>
	</head>

	<body>
		<div class="top">
			<input id="btn1" type="button" value="循环切换">
			<input id="btn2" type="button" value="顺序切换">
			<p id="des">请选择循环方式</p>

		</div>
		<div class="pic">
			<img id="img1" src="./img/1.jpg" />
			<span id="upT">1 / 4</span>
			<span id="downT">文字一</span>
			<a id="pre" href="#"><</a>
			<a id="nex" href="#">></a>
		</div>
	</body>
</html>
