<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>图片切换实例</title>

    <style>
        body,p,ul,li{margin: 0; padding: 0;}
        li{list-style: none;}

        body{background: #0f0f14;}
        #pic{
            width:400px;
            height:500px;
            margin: 50px auto;
            position: relative;
            background: url("./img/loader_ico.gif") no-repeat center #fff;
        }

        img{
            width:400px;
            height: 500px;
        }
        ul{
            width:100px;
            height: 30px;
            position: absolute;
            top:0;
            right: -110px;
        }

        li{
            width:20px;
            height: 20px;
            background: #fff;
            margin-bottom: 10px;
        }

        p,span{
            width: 400px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            display: inline-block;
            color: #fff;
            position: absolute;
            left:0;
            background: #000;
            opacity: 0.5;
        }

        span{top: 0;}
        p{bottom:0px;}

        .active{background: #FFFF00;}
    </style>
    <script>
        window.onload = function () {
            var oImg = document.getElementsByTagName('img')[0];
            var oSpan = document.getElementsByTagName('span')[0];
            var oP = document.getElementsByTagName('p')[0];
            var oUl = document.getElementsByTagName('ul')[0];
            var aLi = document.getElementsByTagName('li');
            var num = 0;

            var aUrl = ['./img/1.png','./img/2.png','./img/3.png','./img/4.png'];
            var aText = ['文字一','文字二','文字三','文字四'];
            var oldLi = null;

            //初始化
            oImg.src = './img/1.png';
            oP.innerHTML = aText[num];
            oSpan.innerHTML = 1+num + ' / ' + aUrl.length;

            for(var i=0; i < aUrl.length; i++){
                oUl.innerHTML += '<li></li>';
            }

            aLi[num].className = 'active';
            oldLi = aLi[num];

            //初始化

            for(var i=0; i<aUrl.length; i++){
                aLi[i].index = i;
                aLi[i].onclick = function(){
                    oImg.src = aUrl[this.index];
                    oP.innerHTML = aText[this.index];
                    oSpan.innerHTML = this.index+1 + ' / ' + aUrl.length;

                    oldLi.className = '';
                    oldLi = this;
                    this.className = 'active';
                };
            }

        }
    </script>
</head>
<body>
    <div id="pic">
        <img src="" alt="">
        <span>数量正在加载中</span>
        <p>文字正在加载中</p>
        <ul></ul>
    </div>
</body>
</html>
