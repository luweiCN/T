<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script>
        //数据结构Set

        /**
         *  集合基本概念
         *  集合是由一种无序且唯一（即不能重复）的项组成的。这个数据结构使用了与有限集合相同的数学概念，应用在计算机的数据结构中。
         *
         *  特点：key和value相同，没有重复的value
         *
         * ES6提供了数据结构Set。他/她类似于数组，但是成员都是唯一的，没有重复的值
         */

        // ----------------------------------------------------
        // 1.如何创建一个Set
        /*
        const s = new Set([1, 2, 3]);
        console.log(s); //{1, 2, 3}

        const a = new Set([1, 1, 3]);
        console.log(a); //{1, 3}
        */

        // ----------------------------------------------------
        // 2.Set类的属性
        /*
        const s = new Set([1, 2, 3]);
        console.log(s.size); //3
        */

        // ----------------------------------------------------
        // 3.Set类的方法
        const s = new Set([1, 2, 3]);

        //set.add(value) 添加一个数据，返回Set结构本身
        s.add('a').add('b').add('c');
        console.log(s); //{1, 2, 3, "a", "b", "c"}

        //set.delete(value)删除指定数据，返回一个布尔值，表示删除是否成功
        console.log(s.delete('a')); //true
        console.log(s); //{1, 2, 3, "b", "c"}
        console.log(s.delete('a')); //false

        //set.has(value) 判断该值是否为Set的成员，返回一个布尔值。
        console.log(s.has('a'))  //false
        console.log(s.has(1))  //true

        //set.clear() 清除所有数据，没有返回值
        s.clear();
        console.log(s); //{}


        const a = new Set([1, 2, 4]);
        //keys() 返回键名的遍历器
        console.log(a.keys()); //{1, 2, 4}

        //values() 返回键值的遍历器
        console.log(a.values()); //{1, 2, 4}

        //entries() 返回键值对的遍历器
        console.log(a.entries()); //{[1, 1], [2, 2], [4, 4]}

        //forEach() 使用回调函数遍历每个成员
        a.forEach(function (value, key, set) {
            console.log(value + 'luwei');
        })
    </script>
</head>
<body>
    
</body>
</html>
