<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script>
        //数据结构Map

        /**
         *  字典：是用来存储不重复key的hash结构。不同于集合（Set）的是，字典使用的是[键,值]的形式来存储数据结构的。
         *
         *  Javascript的对象（Object:{}）只能用字符串当作键。这给它的使用带来了很大的限制。
         *
         *  为了解决这个问题，ES6提供了Map数据结构。它类似于对象，也是键值对的集合，但是“键”的范围不限于字符串，各种类型的值（包括对象）都可以当作键。也就是说，Object结构提供了“字符串—值”的对应，Map结构提供了“值—值”的对应，是一种更完善的hash结构实现。如果你需要使用“键值对”的数据结构，Map比Object更合适。
         */

        /*
        //Javascript的对象（Object:{}）只能用字符串当作键。
        var data1 = {a: 1}, data2 = {b: 2}, obj = {};

        obj[data1] = 1;
        obj[data2] = 2;

        console.log(obj); //{[object Object]: 2}

        console.log(data1.toString());  //[object Object]
        console.log(data1.toString() === data2.toString()); //true
        */

        // ----------------------------------------------------
        // 1.如何创建一个Map
        const map = new Map([
            ['a', 1],
            ['b', 2]
        ]);

        console.log(map); //{"a" => 1, "b" => 2}

        // ----------------------------------------------------
        // 2.Map类的属性
        console.log(map.size); //2

        // ----------------------------------------------------
        // 3.Map类的方法
        // set(key, value) 设置键名key对应的键值为value，然后返回整个 Map 结构。如果key已经有值，则键值会被更新，否则就新生成该键。
        map.set('name', 'luwei').set('age', 24);
        console.log(map); //{"a" => 1, "b" => 2, "name" => "luwei", "age" => 24}
        map.set('name', 'LUWEI');
        console.log(map); //{"a" => 1, "b" => 2, "name" => "LUWEI", "age" => 24}

        // get(key) get方法读取key对应的键值，如果找不到 key，返回undefined。
        console.log(map.get('name')); //LUWEI
        console.log(map.get('height')); //undefined

        //delete(key) 删除某个键，返回true。如果删除失败，返回false。
        console.log(map.delete('a')); //true
        console.log(map); //{"b" => 2, "name" => "LUWEI", "age" => 24}
        console.log(map.delete('a')); //false

        //has(key) 方法返回一个布尔值，表示某个键是否在当前Map对象之中。
        console.log(map.has('name')); //true
        console.log(map.has('height')); //false

        //keys() 返回键名的遍历器
        console.log(map.keys()); //{"name", "age"}
        console.log(map); //{"name", "age"}

        //values() 返回键值的遍历器
        console.log(map.values()); //{"LUWEI", 24}

        // entries() 返回键值对的遍历器
        console.log(map.entries()); //{"name" => "LUWEI", "age" => 24}

        //forEach() 使用回调函数遍历每个成员
        map.forEach(function (key, value, map){
            console.log(key + ':' + value);
        })
        //2:b
        //LUWEI:name
        //24:age

        //clear() 清除所有数据，没有返回值。
        map.clear();
        console.log(map); //{}

        // ----------------------------------------------------
        // 4.Map在使用过程中的一些注意事项
        map.set(NaN, 10).set(NaN, 100);
        console.log(map); //{NaN => 100}, NaN =  NaN

        map.set({}, 'x').set({}, 'y');
        console.log(map); //{NaN => 100, {…} => "x", {…} => "y"}
        console.log({} === {}); //false
        //引用对象的值，比较的是它的地址

        //Map里key的排列顺序是按照添加的顺序来排列的
    </script>
</head>
<body>
    
</body>
</html>
