<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<style>
    div[class*='col-']{
        background: #666666;
        border: 1px solid #0000FF;
        color: white;
        height: 50px;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">col-lg-4</div>
            <div class="col-lg-4">col-lg-4</div>
            <div class="col-lg-4">col-lg-4</div>
        </div>
        <br/>

        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-offset-4">col-lg-4</div>
        </div>

        <br/>
        <div class="row">
            <div class="col-lg-2">col-lg-2</div>
            <div class="col-lg-10">col-lg-10</div>
        </div>

        <br/>
        <div class="row">
            <div class="col-lg-2 col-lg-push-10">col-lg-2</div>
            <div class="col-lg-10 col-lg-pull-2">col-lg-10</div>
        </div>

        <br/>
        <div class="row">
            <div class="col-lg-4">col-lg-4</div>
            <div class="col-lg-4 col-lg-offset-5">col-lg-4</div>
        </div>

        <br/>
        <div class="row">
            <div class="col-lg-4">col-lg-4</div>
            <div class="col-lg-4 col-lg-push-5">col-lg-4</div>
        </div>
        <!--
            列偏移只能往右偏移；而排序通过push往右偏移，通过pull可以往左偏移
            列偏移当有多个元素的时候，并且他们所占的列总和加上偏移量大于十二的时候，这时候偏移元素会被挤到下一行进行偏移；而使用push则会把这一行的宽度挤开
        -->
    </div>
</body>
<script src="./js/jquery-1.11.1.js"></script>
<script src="./js/bootstrap.js"></script>
</html>
