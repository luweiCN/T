<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .container{
            margin-top: 100px;
        }
        .github-style .btn{
            font-weight: 600;
        }
        .icon-fork{
            background: url("./img/fork.png") no-repeat;
            background-size: cover;
            width: 12px;
            height: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="github-style">
            <div class="btn-group btn-group-xs">
                <button class="btn btn-default active"><span class="glyphicon glyphicon-eye-open"></span> Watch <span class="caret"></span></button>
                <button class="btn btn-default">3,395</button>
            </div>
            <div class="btn-group btn-group-xs">
                <button class="btn btn-default active"><span class="glyphicon glyphicon-star"></span> Star </button>
                <button class="btn btn-default">43,893</button>
            </div>
            <div class="btn-group btn-group-xs">
                <button class="btn btn-default active"><span class="glyphicon icon-fork"></span> Fork </button>
                <button class="btn btn-default">12,266</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-1.11.1.js"></script>
<script src="./js/bootstrap.js"></script>
</html>
