<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .myBtnStyle button{
            width: 85px;
            height: 50px;
            border: none;
            background: #f6f8f8;
        }
        .myBtnStyle .dropdown-menu img{
            margin: 5px;
        }
        .myBtnStyle .dropdown-menu{
            animation: 0.3s linear fadeIn;
        }
        @keyframes fadeIn {
            0%{
                opacity: 0;
                transform: translateY(-20px);
            }
            100%{
                opacity: 1;
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdown myBtnStyle">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                Plugins
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a href="/categories/32/wordpress-plugins">
                        <img width="16" height="16" src="https://www.codester.com/static/uploads/categories/32/icon-alt.png" class="m-r-sm">
                        <span>Wordpress</span>
                    </a>
                </li>
                <li>
                    <a href="/categories/32/wordpress-plugins">
                        <img width="16" height="16" src="https://www.codester.com/static/uploads/categories/32/icon-alt.png" class="m-r-sm">
                        <span>Wordpress</span>
                    </a>
                </li>
                <li>
                    <a href="/categories/32/wordpress-plugins">
                        <img width="16" height="16" src="https://www.codester.com/static/uploads/categories/32/icon-alt.png" class="m-r-sm">
                        <span>Wordpress</span>
                    </a>
                </li>
                <li>
                    <a href="/categories/32/wordpress-plugins">
                        <img width="16" height="16" src="https://www.codester.com/static/uploads/categories/32/icon-alt.png" class="m-r-sm">
                        <span>Wordpress</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="./js/jquery-1.11.1.js"></script>
<script src="./js/bootstrap.js"></script>
<script>
    if(window.navigator.userAgent.toLowerCase().indexOf('mobile')===-1){
        var timer = null;
        $('.dropdown-toggle').hover(function () {
            clearTimeout(timer);
            $('.dropdown').addClass('open');
        }, function () {
            timer = setTimeout(function () {
                $('.dropdown').removeClass('open');
            },100);
        });

        $('.dropdown-menu').hover(function () {
            clearTimeout(timer);
        }, function () {
            timer = setTimeout(function () {
                $('.dropdown').removeClass('open');
            },100);
        });
    }
</script>
</html>
