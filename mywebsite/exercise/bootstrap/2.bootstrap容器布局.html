<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <!--
    <div class="container-fluid">
        流体容器布局，左右有15px的padding
    </div>
    -->
    <div class="container">
        固定尺寸布局：左右也有15px的padding
            <!--其大小是响应式的，根据不同的分辨率可以自动调节
            大小尺寸一般有以下数值：
              0<=分辨率<768:auto
              768<=分辨率<992:750
              992<=分辨率<1200:970
              1200<=分辨率:1170
            要想 实现这个响应式的容器必须加上上面的<meta name="viewport" content="width=device-width, initial-scale=1">

        这两种容器有padding所以使用的时候尽量不要出现嵌套的关系-->
    </div>
</body>
<script src="./js/jquery-1.11.1.js"></script>
<script src="./js/bootstrap.js"></script>
</html>
