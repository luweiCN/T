<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>函数参数解构赋值的默认值undefined</title>
    <script>
        function fun({x, y} = {x: 0, y: 0}) {
            return [x, y];
        }

        console.log(fun({x: 100, y: 200}));  //[100, 200]
        console.log(fun({x: 100}));  //[100, undefined]
        console.log(fun({}));  //[undefined, undefined]
        console.log(fun());  //[0, 0]
    </script>
</head>
<body>
    
</body>
</html>
