<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>字符串的属性解构</title>
    <script>
        //把字符串当成对象
        const {length: len} = "hello";
        console.log(len); //5

        const {length} = 'hello world';
        console.log(length); //11
    </script>
</head>
<body>
    
</body>
</html>
