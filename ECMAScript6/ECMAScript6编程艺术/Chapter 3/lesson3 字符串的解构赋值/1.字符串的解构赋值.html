<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>字符串的解构赋值</title>
    <script>
        //把字符串当成数组
        const [a, b, c, d, e] = "hello";
        console.log(a); //h
        console.log(b); //e
        console.log(c); //l
        console.log(d); //l
        console.log(e); //o
    </script>
</head>
<body>
    
</body>
</html>
