<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>立即执行函数</title>
</head>
<script src="../../vendor/traceur.js"></script>
<script src="../../vendor/bootstrap.js"></script>
<script type="text/javascript">
    console.log('ES5:');
    function fun() {
        console.log('I am outside!');
    }
    (function () {
        if (true){
            function fun() {
                console.log('I am inside!');
            }
        }
        fun();
    }()); //立即执行函数
</script>
<script type="text/traceur">
    console.log('ES6:');
    function fun() {
        console.log('I am outside!');
    }
    (function () {
        if (true){
            function fun() {
                console.log('I am inside!');
            }
        }
        fun();
    }()); //立即执行函数
</script>
<body>
    
</body>
</html>
