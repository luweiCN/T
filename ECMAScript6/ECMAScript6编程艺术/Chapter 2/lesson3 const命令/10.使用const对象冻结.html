<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>使用const对象冻结</title>
    <script>
        const person = Object.freeze({
            name : 'luwei',
            age : 24
        });

        console.log(person.name); //luwei
        console.log(person); //object{name: "luwei", age: 24}
    </script>
</head>
<body>

</body>
</html>
