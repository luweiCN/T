<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>const对象冻结</title>
    <script>
        const person = Object.freeze({});
        person.name = 'luwei';
        person.age = 24;

        console.log(person.name); //undefined
        console.log(person); //object
    </script>
</head>
<body>

</body>
</html>
