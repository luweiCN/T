<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script>
        function init() {
            var can = document.getElementById('can');
            var ctx = can.getContext('2d');

            ctx.beginPath();
            ctx.arc(60, 100, 50, 0, 2*Math.PI);
            ctx.closePath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = 'orange';
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(200, 100, 50, 0, 1.5*Math.PI);
            ctx.closePath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = 'orange';
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(340, 100, 50, 0, 1.5*Math.PI);
//            ctx.closePath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = 'orange';
            ctx.stroke();
        }
    </script>
</head>
<body onload="init()">
    <canvas id="can" width="400" height="300" style="border: 1px solid #000"></canvas>
</body>
</html>
