<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>
    <canvas id="can" width="400" height="300" style="border: 1px #000 solid; margin: 30px auto"></canvas>
</body>
<script>
    var can = document.getElementById('can');
    var ctx = can.getContext('2d');

    ctx.fillStyle = '#ccc';
    ctx.fillRect(50, 50, 100, 100);
</script>
</html>
