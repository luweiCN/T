<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        body{
            margin:0;
            padding: 0;
        }
        .section {
            display: block;
            width: 100%;
            height: 600px;
            background: #f1f3f5;
            position: relative;
            color: #fff;
            z-index: 1;
        }
        .section:after{
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            opacity: 0.35;
            background: #000000;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="section">content</div>
</body>
</html>
