<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>demo-input</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script type="application/javascript" src="./js/jquery-3.1.1.min.js"></script>
    <script language="JavaScript" src="./js/bootstrap.min.js"></script>

<!--需求：在文本框里面输入数字，根据输入的数字，让它前面所有的复选框选中-->
</head>
<body>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="select-number" class="col-sm-2 control-label">输入选择</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="select-number" placeholder="数字序号">
            </div>
            <input type="button" class="btn btn-primary" value="确认" id="select-number-btn">
        </div>

        <div class="form-group">
            <div class="col-sm-8 col-sm-push-2">
                <table>
                    <td class="checkbox-inline">
                        <input type="checkbox" name="checkbox" id="optionsCheckBox1" value="option1">选项 1
                    </td>
                    <td class="checkbox-inline">
                        <input type="checkbox" name="checkbox" id="optionsCheckBox2" value="option1">选项 2
                    </td>
                    <td class="checkbox-inline">
                        <input type="checkbox" name="checkbox" id="optionsCheckBox3" value="option1">选项 3
                    </td>
                    <td class="checkbox-inline">
                        <input type="checkbox" name="checkbox" id="optionsCheckBox4" value="option1">选项 4
                    </td>
                    <td class="checkbox-inline">
                        <input type="checkbox" name="checkbox" id="optionsCheckBox5" value="option1">选项 5
                    </td>
                    <td class="checkbox-inline">
                        <input type="checkbox" name="checkbox" id="optionsCheckBox6" value="option1">选项 6
                    </td>


                </table>
            </div>
        </div>
    </form>
</body>

<script>
    
    $(function () {
        var num = $('.checkbox-inline').length;  //获取页面上的radio按钮个数

        $('#select-number-btn').click(function () {
            for(var i=0; i<num; i++){
                $('.checkbox-inline').eq(i).children().prop('checked',false);
            }  //清除所有的复选框选中状态
            if($('#select-number').val() > num || $('#select-number').val() < 1){
                alert('请输入1-' + num + '之间的数'); //验证输入的数字是否符合复选框的个数
            } else{
                for(var i=0; i<$('#select-number').val(); i++ ){
                    $('.checkbox-inline').eq(i).children().prop('checked',true);
                } //根据输入的数字让对应的所有复合要求的复选框选中
            }
        });

    });

</script>
</html>
